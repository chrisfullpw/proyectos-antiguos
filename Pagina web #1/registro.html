<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">
	<link rel="stylesheet" href="main.css">
	<title>Formulario</title>
</head>
<body>

	<div class="container">
		<div class="form__top">
            <img src="logo3.png" alt="icono_logo">
			<h2>Formulario <span>Registro Docente</span></h2>
		</div>		
		<form class="form__reg" action="">
			<input class="input" type="text" placeholder="&#128100;  NOMBRE" required autofocus>
            <input class="input" type="text" placeholder="&#128100;  APELLIDO" required>
            <input class="input" type="number" placeholder="&#9993;  CEDULA" required>
            <input class="input" type="date" placeholder="fecha expedicion" required>
            <input class="input" type="" placeholder="&#8962;  cargo" required>
            <input class="input" type="text" placeholder="&#128100;  usuario" required>
            <input class="input" type="password" placeholder="&#9993;  contraseña" required>
            

            <div class="perfil">
                <img src="perfil1.png" alt="icono_perfil" width="100" height="100"style="float:right">
            </div> 
            <form class="form_reg" action="">
                  <input class="input" type="text" placeholder="&#128222;  Telefono" required>
                  <input class="input" type="text" placeholder="&#8962;  Dirección" required>
                  <input class="input" type="text" placeholder="&#8962;  Institucion para la cual labora" required>
            </form>  
             
            <div class="btn__form">
                <input class="btn__reset" type="reset" value="ATRAS">
                <input class="btn__reset" type="reset" value="VALIDAR INFORMACION">	
                <input class="btn__reset" type="reset" value="INICIAR">
                <input class="btn__submit" type="submit" value="REGISTRAR">
                <input class="btn__reset" type="reset" value="LIMPIAR">
            </div>

            </div>
		</form>
	</div>
	
</body>
</html>
